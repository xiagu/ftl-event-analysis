<h2>Sectors</h2>
<!-- Get the selected sector -->
<mat-button-toggle-group
    class="sector-names"
    (change)="sectorChanged($event)">
  <mat-button-toggle *ngFor="let sector of sectorNames | async" [value]="sector.key">
    {{sector.name}}
  </mat-button-toggle>
</mat-button-toggle-group>

<ng-container *ngIf="(selectedSector | async) as selected">
  <h2>{{selected}} Events</h2>
  <ul>
    <li *ngFor="let name of sectorEvents | async">{{name}}</li>
  </ul>
</ng-container>
